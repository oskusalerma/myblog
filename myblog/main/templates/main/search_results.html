{% extends "main/base.html" %}

{% block content %}

<h2>Search results</h2>

<p>Query was: {{ query }}.</p>

<ul>
{% if posts %}
{% for post in posts %}
<li><a href="{% url 'main:post' post.pk %}">{{ post.title }}</a>
{% endfor %}
{% else %}
<li>No posts matched the search terms.</li>
{% endif %}
</ul>

{% endblock %}
