{% block content %}

{% if post %}

<h1>Edit post</h1>
<form action="{% url "main:edit-post" post.pk %}" method="post">

{% else %}

<h1>New post</h1>
<form action="{% url "main:new-post" %}" method="post">

{% endif %}

{% csrf_token %}

{{ form.as_p }}

</form>
